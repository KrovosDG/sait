<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Компьютерная техника</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Магазин компьютерной техники</h1>
        <button id="addProductBtn">Добавить товар</button>
    </header>
    <section id="catalog"></section>

    <!-- Модальное окно для добавления товара -->
    <div id="modal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <h2>Добавить новый товар</h2>
            <input type="text" id="productName" placeholder="Название" />
            <input type="text" id="productPrice" placeholder="Цена" />
            <input type="text" id="productImage" placeholder="URL изображения" />
            <button id="saveProduct">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
